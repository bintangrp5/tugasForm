<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">

</head>
<body class="grid justify-center p-36 bg-blue-950">
    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
      <h2 class="justify-center text-center text-2xl font-semibold mb-4">Formulir Plugin</h2>
        <div>
            <form id="form">
                <div>
                    <label for="nama" class="block text-sm font-medium text-gray-600">Nama:</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama" class="mt-1 p-2 w-full border rounded-md">
                 </div>

                <div>
                    <label for="Email" class="text-sm font-medium text-gray-500">Email :</label>
                    <input type="text" id="email" name="email" placeholder="Email" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div>
                    <label for="Pesan" class="text-sm font-medium text-gray-500">Pesan</label>
                    <textarea name="pesan" id="pesan" rows="4" placeholder="Pesan" class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>
        
                 <button type="button" class="m-3 p-2 bg-green-600 rounded overflow-hidden hover:bg-blue-600" onclick="submitForm()">Kirim</button>
             </form>
        </div>

        <div id="thankYouMessage" style="display: none;" class="text-center items-center justify-center mt-5 w-full text-lg">
            <h3>Terimakasih, Formulir Anda telah terkirim</h3>
        </div>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
